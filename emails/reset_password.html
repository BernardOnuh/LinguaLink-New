<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Reset your LinguaLink password</title>
    <style>
      body { margin:0; padding:0; background:#f6f7f9; }
      table, td, div, h1, p { font-family: Inter, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .container { width:100%; max-width:560px; margin:0 auto; }
      .card { background:#ffffff; border-radius:16px; padding:24px; box-shadow:0 2px 10px rgba(16,24,40,0.06); }
      .btn { display:inline-block; background:#FF8A00; color:#ffffff !important; text-decoration:none; padding:12px 18px; border-radius:10px; font-weight:600; }
      .muted { color:#6b7280; font-size:14px; }
      .footer { color:#9ca3af; font-size:12px; }
    </style>
  </head>
  <body>
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
      <tr>
        <td align="center" style="padding:24px;">
          <div class="container">
            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" class="card">
              <tr><td>
                <h1 style="margin:0 0 8px 0; font-size:22px;">Reset your password</h1>
                <p class="muted" style="margin:0 0 18px 0;">We received a request to reset your LinguaLink password. Tap the button to continue.</p>
                <p style="margin:0 0 16px 0;"><a class="btn" href="{{ .ConfirmationURL }}">Reset password</a></p>
                <p class="muted" style="margin:0 0 8px 0;">If the button doesn't work, copy and paste this link:</p>
                <p style="word-break:break-all; font-size:12px; color:#374151;">{{ .ConfirmationURL }}</p>
                <p class="footer" style="margin:16px 0 0 0;">If you didn't request this, you can safely ignore this email.</p>
              </td></tr>
            </table>
            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="margin-top:16px;">
              <tr><td class="footer" align="center">Â© LinguaLink</td></tr>
            </table>
          </div>
        </td>
      </tr>
    </table>
  </body>
  </html>
